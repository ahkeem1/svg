<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Svg Tut</title>
  </head>
  <body>
    <div id="main">
      <div class="navbar">
        <div class="logo">
          <img src="" alt="tyh" />
        </div>
        <nav>
          <ul>
            <li>Team</li>
            <li>Media</li>
            <li>Projects</li>
          </ul>
        </nav>
      </div>
      <div class="circleBox">
        <svg height="402" width="402">
          <circle
            r="200"
            cx="201"
            cy="201"
            stroke-width="1px"
            stroke="gray"
            fill="none"
          />
        </svg>
        <svg height="402" width="402">
          <circle
            r="200"
            cx="201"
            cy="201"
            stroke-width="1px"
            stroke="blue"
            fill="none"
            id="svgCircle"
          />
        </svg>
        <div>
          <span id="step1"></span>
          <span id="step2"></span>
          <span id="step3"></span>
          <span id="step4"></span>
        </div>
        <div class="userBox">
          <div class="user">
            <img src="revy.jpg" alt="two hands" />
          </div>
        </div>
      </div>
    </div>
    <script src="proto.js"></script>
  </body>
</html>
